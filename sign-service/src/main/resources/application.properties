spring.application.name=sign-service
server.port=3004

# Service URLs
grpc.client.achievement-service.address=${ACHIEVEMENT_GRPC_URI:static://localhost:50051}
grpc.client.achievement-service.negotiation-type=PLAINTEXT

# PostgreSQL configuration
spring.datasource.url=${SIGN_POSTGRES_URI:jdbc:postgresql://localhost:5432/sign}
spring.datasource.username=${SIGN_POSTGRES_USER:postgres}
spring.datasource.password=${SIGN_POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
