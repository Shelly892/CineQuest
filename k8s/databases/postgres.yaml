apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sign-postgres-pvc
  namespace: cinequest
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sign-postgres
  namespace: cinequest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sign-postgres
  template:
    metadata:
      labels:
        app: sign-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "sign"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cinequest-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: sign-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sign-postgres
  namespace: cinequest
spec:
  selector:
    app: sign-postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
