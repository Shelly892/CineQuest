apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cinequest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: shelly8922/cinequest-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            # Frontend needs to know Keycloak URL for browser-side authentication
            # When using port-forward, this should be localhost:8080
            - name: VITE_KEYCLOAK_URL
              value: "http://localhost:8080/keycloak"
            - name: VITE_KEYCLOAK_REALM
              value: "cinequest"
            - name: VITE_KEYCLOAK_CLIENT_ID
              value: "cinequest-frontend-client"
            # API_BASE_URL is empty because we use relative paths (/api)
            # Nginx will proxy /api requests to gateway:8000
            - name: VITE_API_BASE_URL
              value: ""
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: cinequest
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
