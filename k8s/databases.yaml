# Rating MongoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-mongodb
  namespace: cinequest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-mongodb
  template:
    metadata:
      labels:
        app: rating-mongodb
    spec:
      containers:
        - name: rating-mongodb
          image: mongo:7.0.5
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: mongodb-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: mongodb-password
            - name: MONGO_INITDB_DATABASE
              value: "rating-service"
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /data/configdb
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
                - --quiet
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
                - --quiet
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: rating-mongodb-data-pvc
        - name: mongodb-config
          persistentVolumeClaim:
            claimName: rating-mongodb-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rating-mongodb
  namespace: cinequest
