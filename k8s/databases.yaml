# Sign Service PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sign-postgres
  namespace: cinequest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sign-postgres
  template:
    metadata:
      labels:
        app: sign-postgres
    spec:
      containers:
        - name: sign-postgres
          image: postgres:17.6
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "sign"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: postgres-password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - sign
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - sign
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: sign-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sign-postgres
  namespace: cinequest
spec:
  selector:
    app: sign-postgres
  ports:
    - port: 5432
      targetPort: 5432
