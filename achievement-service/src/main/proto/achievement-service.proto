syntax = "proto3";
package comp41720.cinequest.grpc;
import "google/protobuf/empty.proto";

option java_package = "comp41720.cinequest.grpc";
option java_outer_classname = "AchievementServiceProto";

service AchievementService {
  rpc NotifyRatingSubmitted(NotifyRatingRequest) returns (google.protobuf.Empty);
  rpc UpdateSignCount(UpdateSignCountRequest) returns (google.protobuf.Empty);
}

message NotifyRatingRequest {
  string user_id = 1;
  int32 movie_id = 2;
  int64 total_ratings = 3;
  string user_email = 4;
  string user_name = 5;
}

message UpdateSignCountRequest {
  string user_id = 1;
  int64 total_sign_count = 2;
  string user_email = 3;
  string user_name = 4;
}
